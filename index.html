<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Volume Bangun Ruang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .box {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .box h3 {
            margin-top: 0;
            color: #333;
        }

        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Perhitungan Volume Bangun Ruang</h2>

<div class="container">

    <div class="box">
        <h3>Balok</h3>
        Panjang <input type="number" id="p">
        Lebar <input type="number" id="l">
        Tinggi <input type="number" id="t">
    </div>

    <div class="box">
        <h3>Tabung</h3>
        Jari-jari <input type="number" id="rTabung">
        Tinggi <input type="number" id="tTabung">
    </div>

    <div class="box">
        <h3>Bola</h3>
        Jari-jari <input type="number" id="rBola">
    </div>

    <div class="box">
        <h3>Prisma Segitiga</h3>
        Tinggi Alas <input type="number" id="tAlas">
        Panjang Alas <input type="number" id="pAlas">
        Tinggi Prisma <input type="number" id="tPrisma">
    </div>

    <div class="box">
        <h3>Kerucut</h3>
        Jari-jari Alas <input type="number" id="rKerucut">
        Tinggi Kerucut <input type="number" id="tKerucut">
    </div>

    <button onclick="hitungSemua()">Hitung Semua Volume</button>

</div>

<script>
function hitungSemua() {
    let p = document.getElementById("p").value;
    let l = document.getElementById("l").value;
    let t = document.getElementById("t").value;

    let rTabung = document.getElementById("rTabung").value;
    let tTabung = document.getElementById("tTabung").value;

    let rBola = document.getElementById("rBola").value;

    let tAlas = document.getElementById("tAlas").value;
    let pAlas = document.getElementById("pAlas").value;
    let tPrisma = document.getElementById("tPrisma").value;

    let rKerucut = document.getElementById("rKerucut").value;
    let tKerucut = document.getElementById("tKerucut").value;

    let volumeBalok = p * l * t;
    let volumeTabung = 3.14 * rTabung * rTabung * tTabung;
    let volumeBola = 3.14 * rBola * rBola * rBola;
    let volumePrisma = 0.5 * tAlas * pAlas * tPrisma;
    let volumeKerucut = (1/3) * 3.14 * rKerucut * rKerucut * tKerucut;

    alert(
        "HASIL PERHITUNGAN VOLUME\n\n" +
        "Balok : " + volumeBalok + "\n" +
        "Tabung : " + volumeTabung + "\n" +
        "Bola : " + volumeBola + "\n" +
        "Prisma Segitiga : " + volumePrisma + "\n" +
        "Kerucut : " + volumeKerucut
    );
}
</script>

</body>
</html>
